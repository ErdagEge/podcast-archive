<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Açık Büfe Diyalog podcast archive. Browse all episodes, discover deep dives and cultural commentary.">
    <meta name="keywords" content="podcast, Açık Büfe Diyalog, archive, episodes, culture, commentary">
    <meta name="author" content="Ege Erdağ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açık Büfe Diyalog Podcast Arşivi</title>
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "PodcastSeries",
      "name": "Açık Büfe Diyalog",
      "url": "https://github.com/ErdagEge/podcast-archive",
      "description": "Archive of the Açık Büfe Diyalog podcast.",
      "inLanguage": "tr",
      "author": {
        "@type": "Person",
        "name": "Ege Erdağ"
      }
    }
</script>
</head>

<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="archive.html">Bölümler</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Açık Büfe Diyalog Podcast Arşivi</h1>
        <p>Kültür, sinema, politika ve hikaye anlatıcılığına dair anlamlı diyalogların hayata geçirildiği yer.</p>
    </section>

    <!-- Featured Episodes -->
    <section class="featured-episodes" id="featured-episodes">
        <h2>Öne Çıkan Bölümler</h2>
        <!-- Episodes will be loaded here by JavaScript -->
    </section>
    <script>
    // Manually specify the Spotify IDs of your featured episodes here
    const featuredIds = [
      '2f9Jn67os1qSQQMNEkQj3t', // Tarih Direniş Öğütler
      '5evMPDrxrGa9CEjH97ih5x', // Görme Biçimleri
      '1N0uqe11taOaHDsSXnPaLO'  // Dune: Part 2, Karizmatik Lider Sorunu
    ];
    fetch('episodes.json')
      .then(res => res.json())
      .then(episodes => {
        const container = document.getElementById('featured-episodes');
        featuredIds.forEach(id => {
          const ep = episodes.find(e => e.spotifyId === id);
          if (ep) {
            container.innerHTML += `
              <article class="episode">
                <h3>${ep.title}</h3>
                <p>${ep.description || ''}</p>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/${ep.spotifyId}" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              </article>
            `;
          } else {
            container.innerHTML += `
              <article class="episode">
                <h3>Featured Episode</h3>
                <p>Update the featuredIds array in the script with a valid Spotify episode ID from episodes.json.</p>
              </article>
            `;
          }
        });
      })
      .catch(err => {
        document.getElementById('featured-episodes').innerHTML += "<p>Could not load featured episodes.</p>";
        console.error(err);
      });
    </script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Açık Büfe Diyalog. All rights reserved.</p>
    </footer>

</body>
</html>
